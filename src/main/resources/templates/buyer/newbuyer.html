<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
      <html lang="en" xmlns:th="http://www.thymeleaf.org">

      <meta charset="ISO-8859-1">
      <title>Employee Management Subsystem</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

<body>
<div class="container">
  <h1>Buyer Management Subsystem</h1>
  <hr>
  <h2>Add new buyer</h2>

  <form action="#" th:action="@{/buyer/save}" th:object="${buyer}"
        method="POST">
    <input type="text" th:field="*{firstName}" placeholder="First Name"
           class="form-control mb-4 col-4">
    <input type="text" th:field="*{lastName}" placeholder="Last Name"
           class="form-control mb-4 col-4">
    <input type="text" th:field="*{title}" placeholder="Title"
                                                   class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2">Save Buyer</button>
  </form>

  <hr>

  <a th:href="@{/buyer/}"> Back to list of buyers</a>
</div>
</body>
</html>
